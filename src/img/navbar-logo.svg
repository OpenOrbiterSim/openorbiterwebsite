<svg viewBox="0 0 280 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="planetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8F4FF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E8F4FF;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Planet/Sphere -->
  <circle cx="35" cy="35" r="24" fill="url(#planetGradient)" opacity="0.9"/>
  
  <!-- Orbit ellipse 1 -->
  <ellipse cx="35" cy="35" rx="36" ry="18" fill="none" stroke="url(#orbitGradient)" stroke-width="2.5" opacity="0.7" transform="rotate(-20 35 35)"/>
  
  <!-- Orbit ellipse 2 -->
  <ellipse cx="35" cy="35" rx="36" ry="18" fill="none" stroke="url(#orbitGradient)" stroke-width="2.5" opacity="0.5" transform="rotate(35 35 35)"/>
  
  <!-- Spacecraft Capsule -->
  <g opacity="0.95">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 35 35"
      to="360 35 35"
      dur="8s"
      repeatCount="indefinite"/>
    
    <!-- Capsule body -->
    <ellipse cx="65" cy="20" rx="4" ry="5.5" fill="#E8E8E8"/>
    
    <!-- Capsule nose cone -->
    <path d="M 61 14.5 L 65 11 L 69 14.5 Z" fill="#C0C0C0"/>
    
    <!-- Heat shield base -->
    <ellipse cx="65" cy="25.5" rx="4.8" ry="1.6" fill="#8B4513" opacity="0.8"/>
    
    <!-- Window -->
    <circle cx="65" cy="19" r="1.2" fill="#4A90E2" opacity="0.7"/>
    
    <!-- Panel lines -->
    <line x1="65" y1="15.5" x2="65" y2="25" stroke="#999999" stroke-width="0.5"/>
  </g>
  
  <!-- Stars -->
  <circle cx="12" cy="12" r="1.2" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="62" cy="8" r="0.9" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="18" cy="60" r="1.1" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Text -->
  <text x="78" y="30" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="#FFFFFF" letter-spacing="0.5">OPEN</text>
  <text x="78" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="#4A90E2" letter-spacing="0.5">ORBITER</text>
</svg>
